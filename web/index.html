<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="ChemiLens - Chemical compound detection app with 3D molecular visualization.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ChemiLens">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Security Policy for Camera and File Access -->
  <meta http-equiv="Permissions-Policy" content="camera=*, microphone=*, geolocation=*">
  
  <!-- Allow model-viewer to work properly -->
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="credentialless">

  <!-- model-viewer JavaScript library for 3D model display -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- model_viewer_plus Flutter package support -->
  <script type="module" src="./assets/packages/model_viewer_plus/assets/model-viewer.min.js" defer></script>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ChemiLens</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Mobile Web Optimization */
    body {
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Ensure proper touch targets */
    button, .btn, [role="button"] {
      min-height: 44px;
      min-width: 44px;
    }
    
    /* Prevent zoom on input focus */
    input, textarea, select {
      font-size: 16px;
    }
    
    /* Better scrolling on mobile */
    * {
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <!-- Loading indicator for mobile -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    flex-direction: column;
  ">
    <div style="
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    "></div>
    <p style="margin-top: 20px; color: #666;">ChemiLensを読み込み中...</p>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <script>
    // Hide loading when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
